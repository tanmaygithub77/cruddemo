<div>
    <table border="2">
       <tr>
            <th>Product id</th>
            <th>Prod name</th>
            <th>Price</th>
        </tr >
        <tr *ngFor="let p of parr">
            <td>{{p.pid}}</td>
            <td>{{p.pname}}</td>
            <td>{{p.price}}</td>
            <td>
                <a (click)="updateproduct(p)">edit</a>
                /<a (click)="deleteproduct(p)">delete</a>
            </td>
        </tr>
    </table>
    <button type="button" name="btn" (click)="displayform()">add product</button>
<div *ngIf=flag>
    <pform [upprod]="pob" (myevent)="flag=$event"></pform>
</div>

</div>
